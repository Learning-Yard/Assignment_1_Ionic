<ion-header>
  <div class="d-flex bd-highlight">
    <div class="p-2 flex-grow-1 bd-highlight"><ion-title>Add Places to visit</ion-title></div>
    <div class="p-2 bd-highlight">
      <ion-chip outline (click)="dismiss()">
        <ion-icon name="close-sharp" color="danger"></ion-icon>
    </ion-chip></div>
  </div>
</ion-header>
<ion-content>
  <form class="ion-padding" [formGroup]="placesToVisit">
    <ion-item>
      <ion-label color="medium" position="stacked">Place want to visit</ion-label>
      <ion-input color="dark" autocapitalize="characters" name="place" formControlName="place" placeholder="ex. Mumbai">
      </ion-input>
    </ion-item>
    <div class="error"
      *ngIf="placesToVisit.get('place').touched && placesToVisit.get('place').hasError('required')">
      <small>&nbsp;&nbsp;&nbsp;&nbsp; Place Name required</small>
    </div>
    <ion-item>
      <ion-label color="medium" position="fixed" >Preference</ion-label>
      <ion-range color="danger" min="1" max="3" step="1" ticks="true" snaps="true" name="preference" formControlName="preference">
        <ion-label slot="start">min</ion-label>
        <ion-label slot="end">high</ion-label>
      </ion-range>
    </ion-item>
    <div class="error"
      *ngIf="placesToVisit.get('preference').touched && placesToVisit.get('preference').hasError('required')">
      <small>&nbsp;&nbsp;&nbsp;&nbsp; Preference is required</small>
    </div>
    <ion-item>
      <ion-label color="medium" position="fixed" >Estimmated Cost</ion-label>
      <ion-range color="warning" min="0" max="10000" step="1000" ticks="true" snaps="true" name="estimatedCost" pin="true" formControlName="estimatedCost">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">10000</ion-label>
      </ion-range>
    </ion-item>
    <div class="error"
      *ngIf="placesToVisit.get('estimatedCost').touched && placesToVisit.get('estimatedCost').hasError('required')">
      <small>&nbsp;&nbsp;&nbsp;&nbsp; EstimatedCost is required</small>
    </div>
    <div class="error"
      *ngIf="placesToVisit.get('estimatedCost').touched && placesToVisit.get('estimatedCost').hasError('required')">
      <small>&nbsp;&nbsp;&nbsp;&nbsp; EstimatedCost is required</small>
    </div>
    <ion-button
    shape="round"
    expand="full"
    strong="true"
    color="dark"
    size="default"
    style="height: 125%"
    (click)="submit()"
    [disabled]="placesToVisit.invalid"
  >
    <span style="margin: 5% -0%">Submit</span>
    <!-- Login -->
  </ion-button>
  </form>
</ion-content>
